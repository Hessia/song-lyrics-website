{% extends "base.html" %}
{% block content %}
<h2>Songs in {{ genre }}</h2>
<ul>
    {% for song in songs %}
    <li><a href="{{ url_for('song_page', song_id=song['id']) }}">{{ song['title'] }} - {{ song['artist'] }}</a></li>
    {% endfor %}
</ul>
<a href="{{ url_for('home') }}">Back to home</a>
{% endblock %}
