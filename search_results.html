{% extends "base.html" %}
{% block content %}
<h2>Search Results for "{{ query }}"</h2>
{% if results %}
<ul>
    {% for song in results %}
    <li><a href="{{ url_for('song_page', song_id=song['id']) }}">{{ song['title'] }} - {{ song['artist'] }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No matching songs found.</p>
{% endif %}
<a href="{{ url_for('home') }}">Back to home</a>
{% endblock %}
